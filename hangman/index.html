<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Hangman</title>
    </head>
    <body>
        <div class="header flex-container">
            <div class="row lastWords">
                <h2 id="titleStatus">Last Words</h2>
                <ul id="wordScore"></ul>
            </div>
            <div class="scaffold" id="scaffold">
                <img id="scaffoldImg" src="./resources/img/Hangman-0.png">
            </div>
        </div>
        <div class="stats">
            <div class="wordChallenge" id="definition">
                <p id="gramEl">Definition</p>
                <p  class="field definitionField" id="definitionField"></p>
            </div>
            <div class="wordWork">
                <div class="preField" id="word">
                    <p>Word</p>
                    <p class="field" id="wordField"></p>
                </div>
                <div class="preField" id="guesses">
                    <p>Guesses</p>
                    <p class="field" id="guessChars"></p>
                </div>
                <div class="preField" id="misses">
                    <p>Misses</p>
                    <p class="field" id="missChars"></p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="newWord">New Word</button>
        </div>
        
    </body>

    <script src="app.js"></script>
</html>
